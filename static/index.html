<!DOCTYPE html>
<html>

<head>
  <title>Der Die Was?</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A plain and simple game to guess (and learn) German articles." />
  <script src="htmx.min.js"></script>
  <script src="json-enc.js"></script>
  <link rel="stylesheet" href="site.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <h1>Guess the correct <em>singular</em> article!</h1>

  <div class="game-box">
    <div id="word" class="loading" hx-get="/word" hx-trigger="load"></div>
    <img src="spinner.svg" class="loading" />

    <form hx-patch="/choice" hx-ext="json-enc" hx-vals="js:{word: document.getElementById('word').textContent}"
      hx-target=".user-picks" hx-swap="afterbegin" hx-indicator=".loading">
      <input type="submit" hx-trigger="click" value="Der" name="article" /><input type="submit" hx-trigger="click"
        value="Die" name="article" /><input type="submit" hx-trigger="click" value="Das" name="article" />
    </form>
  </div>

  <div class="user-picks"></div>

  <footer>
    <p><a href="mailto:derdiedas@alexpovel.de">Contact</a></p>
  </footer>
</body>

</html>
